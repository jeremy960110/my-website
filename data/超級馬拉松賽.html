    <h2>題解</h2>
    <p>如果這次要兩倍，上次必須0或者1</p>
    <p>如果這次是一倍，上次必須1或者0</p>
    <p>如果這次是零倍，上次必須2或者1</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;利用以上關係，就可以求出狀態轉移方程式</p>
    <p>—status[i][0] = max(status[i-1][1],status[i-1][2])</p>
    <p>—status[i][1] = max(status[i-1][0],status[i-1][1])+data[i]</p>
    <p>—status[I][2] = max(status[i-1][0],status[i-1][1])+data[i]*2</p>
